<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Малчны бүртгэл</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #weightFields input {
      margin-bottom: 5px;
    }
    #result {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Малчны бүртгэл</h2>
    <input type="date" id="date" placeholder="Он сар">
    <input type="text" id="name" placeholder="Малчны нэр">
    <input type="text" id="account" placeholder="Дансны дугаар">
    <input type="text" id="phone" placeholder="Утасны дугаар">
    <input type="number" id="horseCount" placeholder="Адууны тоо">
    <button onclick="generateWeightFields()">Жингийн талбарууд үүсгэх</button>
    <div id="weightFields"></div>
    <input type="number" id="priceOver100" placeholder="1 кг-ийн үнэ (100-аас дээш жинтэй адуунд)">
    <div id="under100PriceField" style="display:none">
      <input type="number" id="priceUnder100" placeholder="1 кг-ийн үнэ (100-аас доош жинтэй адуунд)">
    </div>
    <button onclick="calculateTotal()">Submit</button>
    <button onclick="downloadPDF()">PDF болгох</button>
  </div>

  <div id="result" style="display:none;"></div>

  <script>
    function generateWeightFields() {
      const count = parseInt(document.getElementById('horseCount').value);
      const container = document.getElementById('weightFields');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = `${i+1}-р адууны жин (кг)`;
        input.className = 'horseWeight';
        input.oninput = checkUnder100Weight;
        container.appendChild(input);
      }
    }

    function checkUnder100Weight() {
      const weights = Array.from(document.getElementsByClassName('horseWeight'))
        .map(el => parseFloat(el.value))
        .filter(w => !isNaN(w));
      const hasUnder100 = weights.some(w => w < 100);
      document.getElementById('under100PriceField').style.display = hasUnder100 ? 'block' : 'none';
    }

    function calculateTotal() {
      const weights = Array.from(document.getElementsByClassName('horseWeight')).map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const priceOver100 = parseFloat(document.getElementById('priceOver100').value);
      const priceUnder100Input = document.getElementById('priceUnder100');
      const priceUnder100 = priceUnder100Input && priceUnder100Input.offsetParent !== null ? parseFloat(priceUnder100Input.value) : 0;

      let totalOver = 0, totalUnder = 0;
      let sumOver = 0, sumUnder = 0;

      weights.forEach(weight => {
        if (weight >= 100) {
          totalOver += weight;
          sumOver += weight * priceOver100;
        } else {
          totalUnder += weight;
          sumUnder += weight * priceUnder100;
        }
      });

      const totalWeight = totalOver + totalUnder;
      const totalSum = sumOver + sumUnder;

      const result = `
        <h3>Бүртгэлийн баримт</h3>
        <p><strong>Огноо:</strong> ${document.getElementById('date').value}</p>
        <p><strong>Малчны нэр:</strong> ${document.getElementById('name').value}</p>
        <p><strong>Дансны дугаар:</strong> ${document.getElementById('account').value}</p>
        <p><strong>Утасны дугаар:</strong> ${document.getElementById('phone').value}</p>
        <p><strong>Адууны тоо:</strong> ${weights.length}</p>
        <p><strong>Нийт жин:</strong> ${totalWeight.toFixed(2)} кг</p>
        <p><strong>100-аас дээш:</strong> ${totalOver.toFixed(2)} кг * ${priceOver100} ₮ = ${sumOver.toLocaleString()} ₮</p>
        ${totalUnder > 0 ? `<p><strong>100-аас доош:</strong> ${totalUnder.toFixed(2)} кг * ${priceUnder100} ₮ = ${sumUnder.toLocaleString()} ₮</p>` : ''}
        <p><strong>Нийт дүн:</strong> ${totalSum.toLocaleString()} ₮</p>
      `;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }

    function downloadPDF() {
      const result = document.getElementById('result');
      if (result.style.display === 'none' || !result.innerHTML.trim()) {
        alert("Эхлээд Submit дарж үр дүн үүсгээрэй.");
        return;
      }

      const opt = {
        margin: 0.5,
        filename: 'aduu-barimt.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(result).save();
    }
  </script>
</body>
</html>
