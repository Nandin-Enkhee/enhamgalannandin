<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Малчны бүртгэл</title>
  <style>
    :root {
      --main-bg: #f8fafc;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --accent: #3c5c78;
      --accent-hover: #2e455a;
      --text-color: #1e293b;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--main-bg);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      max-width: 640px;
      margin: auto;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid var(--border-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 16px;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #result {
      display: none;
      margin-top: 30px;
    }

    .receipt {
      page-break-inside: avoid;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .receipt h4 {
      text-align: center;
      color: var(--accent-hover);
      margin-bottom: 10px;
    }

    .receipt p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .receipt .signature {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }

    .receipt .signature div {
      width: 48%;
      border-top: 1px dashed #888;
      text-align: center;
      padding-top: 6px;
      font-size: 14px;
    }

    .divider {
      border-top: 2px dashed #999;
      margin: 30px 0;
    }

    .header-info {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    @media print {
      body {
        background: white;
      }
      .container, button {
        display: none !important;
      }
      #result {
        display: block !important;
        margin: 0;
        padding: 0;
      }
      .receipt {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Малчны бүртгэлийн систем</h2>
    <input type="date" id="date" placeholder="Огноо">
    <input type="text" id="name" placeholder="Малчны нэр">
    <input type="text" id="account" placeholder="Дансны дугаар">
    <input type="text" id="phone" placeholder="Утасны дугаар">
    <input type="text" id="employee" placeholder="Ажилтны нэр">
    <input type="number" id="horseCount" placeholder="Адууны тоо">
    <button onclick="generateWeightFields()">Жин оруулах талбарууд</button>
    <div id="weightFields"></div>
    <input type="number" id="priceOver100" placeholder="1 кг-ийн үнэ (≥100 кг)">
    <div id="under100PriceField" style="display:none;">
      <input type="number" id="priceUnder100" placeholder="1 кг-ийн үнэ (<100 кг)">
    </div>
    <button onclick="calculateTotal()">Бодох</button>
    <button onclick="window.print()">Хэвлэж гаргах</button>
  </div>

  <div id="result"></div>

  <script>
    function generateWeightFields() {
      const count = parseInt(document.getElementById('horseCount').value);
      const container = document.getElementById('weightFields');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = `${i + 1}-р адууны жин (кг)`;
        input.className = 'horseWeight';
        input.onchange = checkUnder100Weight;
        container.appendChild(input);
      }
    }

    function checkUnder100Weight() {
      const weights = Array.from(document.getElementsByClassName('horseWeight')).map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const hasUnder100 = weights.some(w => w < 100);
      document.getElementById('under100PriceField').style.display = hasUnder100 ? 'block' : 'none';
    }

    function buildReceipt(title) {
      const date = document.getElementById('date').value;
      const name = document.getElementById('name').value;
      const account = document.getElementById('account').value;
      const phone = document.getElementById('phone').value;
      const employee = document.getElementById('employee').value;
      const weights = Array.from(document.getElementsByClassName('horseWeight')).map(el => parseFloat(el.value)).filter(w => !isNaN(w));
      const priceOver100 = parseFloat(document.getElementById('priceOver100').value);
      const priceUnder100Input = document.getElementById('priceUnder100');
      const priceUnder100 = priceUnder100Input ? parseFloat(priceUnder100Input.value) : 0;

      let totalOver = 0, totalUnder = 0, sumOver = 0, sumUnder = 0;
      weights.forEach(weight => {
        if (weight >= 100) {
          totalOver += weight;
          sumOver += weight * priceOver100;
        } else {
          totalUnder += weight;
          sumUnder += weight * priceUnder100;
        }
      });

      const totalWeight = totalOver + totalUnder;
      const totalSum = sumOver + sumUnder;

      return `
        <div class="receipt">
          <div class="header-info">Эмээлт Эрдэнэ Трейд ХХК | Холбогдох утас: 94020230, 89028230</div>
          <h4>${title}</h4>
          <p><strong>Огноо:</strong> ${date}</p>
          <p><strong>Малчны нэр:</strong> ${name}</p>
          <p><strong>Дансны дугаар:</strong> ${account}</p>
          <p><strong>Утасны дугаар:</strong> ${phone}</p>
          <p><strong>Адууны тоо:</strong> ${weights.length}</p>
          <p><strong>Нийт жин:</strong> ${totalWeight.toFixed(2)} кг</p>
          <p><strong>100-аас дээш:</strong> ${totalOver.toFixed(2)} кг * ${priceOver100} ₮ = ${sumOver.toLocaleString()} ₮</p>
          ${totalUnder > 0 ? `<p><strong>100-аас доош:</strong> ${totalUnder.toFixed(2)} кг * ${priceUnder100} ₮ = ${sumUnder.toLocaleString()} ₮</p>` : ''}
          <p><strong>Нийт дүн:</strong> ${totalSum.toLocaleString()} ₮</p>
          <div class="signature">
            <div>Малчин гарын үсэг</div>
            <div>Ажилтны нэр: ${employee}</div>
          </div>
        </div>
      `;
    }

    function calculateTotal() {
      const result = document.getElementById('result');
      result.innerHTML = `
        ${buildReceipt('Малчинд олгох')}
        <div class="divider"></div>
        ${buildReceipt('Компанид үлдэх')}
      `;
      result.style.display = 'block';
    }
  </script>
</body>
</html>
