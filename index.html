<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Малчны бүртгэл</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --main-bg: #f8fafc;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --accent: #4f6e91;
      --accent-hover: #3b516e;
      --text-color: #1e293b;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--main-bg);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      max-width: 640px;
      margin: auto;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 16px;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .print-area {
      display: none;
    }

    .receipt {
      border: 1px dashed var(--border-color);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
    }

    .receipt h3 {
      text-align: center;
      margin-top: 0;
      color: var(--accent-hover);
    }

    .receipt p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .sign-area {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .sign-area p {
      margin-top: 50px;
      border-top: 1px solid var(--border-color);
      width: 45%;
      text-align: center;
      padding-top: 5px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .print-area, .print-area * {
        visibility: visible;
      }
      .print-area {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .container, button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Малчны бүртгэлийн систем</h2>
    <input type="date" id="date" placeholder="Огноо" />
    <input type="text" id="name" placeholder="Малчны нэр" />
    <input type="text" id="account" placeholder="Дансны дугаар" />
    <input type="text" id="phone" placeholder="Утасны дугаар" />
    <input type="number" id="horseCount" placeholder="Адууны тоо" />
    <button onclick="generateWeightFields()">Жин оруулах талбарууд</button>
    <div id="weightFields"></div>
    <input type="number" id="priceOver100" placeholder="1 кг-ийн үнэ (≥100 кг)" />
    <div id="under100PriceField" style="display: none;">
      <input type="number" id="priceUnder100" placeholder="1 кг-ийн үнэ (<100 кг)" />
    </div>
    <button onclick="calculateTotal()">Бодох</button>
    <button onclick="window.print()">Хэвлэж гаргах</button>
  </div>

  <div class="print-area" id="result"></div>

  <script>
    const employeeName = "Наранцэцэг"; // Энд ажилтны нэрээ оруул

    function generateWeightFields() {
      const count = parseInt(document.getElementById("horseCount").value);
      const container = document.getElementById("weightFields");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = `${i + 1}-р адууны жин (кг)`;
        input.className = "horseWeight";
        input.onchange = checkUnder100Weight;
        container.appendChild(input);
      }
    }

    function checkUnder100Weight() {
      const weights = Array.from(document.getElementsByClassName("horseWeight"))
        .map((el) => parseFloat(el.value))
        .filter((w) => !isNaN(w));
      const hasUnder100 = weights.some((w) => w < 100);
      document.getElementById("under100PriceField").style.display = hasUnder100 ? "block" : "none";
    }

    function generateReceiptHTML(label, date, name, account, phone, weights, priceOver100, priceUnder100) {
      let totalOver = 0, totalUnder = 0, sumOver = 0, sumUnder = 0;

      weights.forEach((weight) => {
        if (weight >= 100) {
          totalOver += weight;
          sumOver += weight * priceOver100;
        } else {
          totalUnder += weight;
          sumUnder += weight * priceUnder100;
        }
      });

      const totalWeight = totalOver + totalUnder;
      const totalSum = sumOver + sumUnder;

      return `
        <div class="receipt">
          <small>Эмээлт Эрдэнэ Трейд ХХК</small>
          <h3>${label}</h3>
          <p><strong>Огноо:</strong> ${date}</p>
          <p><strong>Малчны нэр:</strong> ${name}</p>
          <p><strong>Дансны дугаар:</strong> ${account}</p>
          <p><strong>Утасны дугаар:</strong> ${phone}</p>
          <p><strong>Адууны тоо:</strong> ${weights.length}</p>
          <p><strong>Нийт жин:</strong> ${totalWeight.toFixed(2)} кг</p>
          <p><strong>100-аас дээш:</strong> ${totalOver.toFixed(2)} кг * ${priceOver100} ₮ = ${sumOver.toLocaleString()} ₮</p>
          ${
            totalUnder > 0
              ? `<p><strong>100-аас доош:</strong> ${totalUnder.toFixed(2)} кг * ${priceUnder100} ₮ = ${sumUnder.toLocaleString()} ₮</p>`
              : ""
          }
          <p><strong>Нийт дүн:</strong> ${totalSum.toLocaleString()} ₮</p>
          <div class="sign-area">
            <p>Малчны гарын үсэг</p>
            <p>Ажилтны нэр: ${employeeName}</p>
          </div>
        </div>
      `;
    }

    function calculateTotal() {
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const account = document.getElementById("account").value;
      const phone = document.getElementById("phone").value;
      const weights = Array.from(document.getElementsByClassName("horseWeight"))
        .map((el) => parseFloat(el.value))
        .filter((w) => !isNaN(w));

      const priceOver100 = parseFloat(document.getElementById("priceOver100").value);
      const priceUnder100 = parseFloat(document.getElementById("priceUnder100")?.value || 0);

      const receipt1 = generateReceiptHTML("Бүртгэлийн баримт (Компанид)", date, name, account, phone, weights, priceOver100, priceUnder100);
      const receipt2 = generateReceiptHTML("Бүртгэлийн баримт (Малчинд)", date, name, account, phone, weights, priceOver100, priceUnder100);

      const result = document.getElementById("result");
      result.innerHTML = receipt1 + receipt2;
    }
  </script>
</body>
</html>
